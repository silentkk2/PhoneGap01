<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="index">
            <div data-role="header" data-theme="b"><h1>Map Header</h1></div>
            <div data-role="content" style="padding:0;">
                <div id="map" style="width:700px;height:700px;"></div>
            </div>
            <button type="button" onclick="rotateMap()">Rotate Map</button>
            <div data-role="footer" data-theme="b" onclick="rotateMap()" ><h4>Map Footer</h4></div>
        </div>
        
        <div class="app">
            <h1>Tito Was Here</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p id="info"> </p>
            </div>
            <div>
                <p id="compass"></p>
            </div>
           
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/jquery-transform.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript">
            function rotateMap(){
                  $('#map').animate({rotate: '+=10deg'}, 0); 
                }
        
            app.initialize();
            
            var map;
            var marker;
            var infowindow;
            var watchID;
             
            $(document).ready(function(){
                document.addEventListener("deviceready", onDeviceReady, false);
                //for testing in Chrome browser uncomment
                //onDeviceReady();
            });
             
            //PhoneGap is ready function
            function onDeviceReady() {
                $(window).unbind();
                $(window).bind('pageshow resize orientationchange', function(e){
                    max_height();
                });
                max_height();
                google.load("maps", "3.8", {"callback": map, other_params: "sensor=true&language=en"});
            }
             
            function max_height(){
                var h = $('div[data-role="header"]').outerHeight(true);
                var f = $('div[data-role="footer"]').outerHeight(true);
                var w = $(window).height();
                var c = $('div[data-role="content"]');
                var c_h = c.height();
                var c_oh = c.outerHeight(true);
                var c_new = w - h - f - c_oh + c_h;
                var total = h + f + c_oh;
                if(c_h<c.get(0).scrollHeight){
                    c.height(c.get(0).scrollHeight);
                }else{
                    c.height(c_new);
                }
            }
                     
            function map(){
                var latlng = new google.maps.LatLng(55.17, 23.76);
                var myOptions = {
                  zoom: 6,
                  center: latlng,
                  streetViewControl: true,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  zoomControl: true
                };
                map = new google.maps.Map(document.getElementById("map"), myOptions);
                 
                google.maps.event.addListenerOnce(map, 'tilesloaded', function(){
                    //get geoposition once
                    //navigator.geolocation.getCurrentPosition(geo_success, geo_error, { maximumAge: 5000, timeout: 5000, enableHighAccuracy: true });
                    //watch for geoposition change
                    watchID = navigator.geolocation.watchPosition(geo_success, geo_error, { maximumAge: 5000, timeout: 5000, enableHighAccuracy: true });   
                }); 
            }
             
            function geo_error(error){
                //comment
                alert('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
            }
             
            function geo_success(position) {
                 
                map.setCenter(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                map.setZoom(15);
             
                var info = 
                ('Latitude: '         + position.coords.latitude          + '<br>' +
                'Longitude: '         + position.coords.longitude         + '<br>' +
                'Altitude: '          + position.coords.altitude          + '<br>' +
                'Accuracy: '          + position.coords.accuracy          + '<br>' +
                'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '<br>' +
                'Heading: '           + position.coords.heading           + '<br>' +
                'Speed: '             + position.coords.speed             + '<br>' +
                'Timestamp: '         + new Date(position.timestamp));
             
                var point = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                if(!marker){
                    //create marker
                    marker = new google.maps.Marker({
                        position: point,
                        map: map
                    });
                }else{
                    //move marker to new position
                    marker.setPosition(point);
                }
                if(!infowindow){
                    infowindow = new google.maps.InfoWindow({
                        content: info
                    });
                }else{
                    infowindow.setContent(info);
                }
                google.maps.event.addListener(marker, 'click', function() {
                  infowindow.open(map,marker);
                }); 
            }
        </script>
    </body>
</html>
